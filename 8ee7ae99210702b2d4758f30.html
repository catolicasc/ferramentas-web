<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinha do miau</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carta {
            width: 300px;
            height: 400px;
            background-color: #FFD700;
            border-radius: 20px;
            border: 5px solid #FF4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #222;
        }

        .carta h1 {
            font-size: 2em;
            margin: 0;
        }

        .carta p {
            font-size: 1.2em;
            margin: 20px 10px 0 10px;
        }

        .carta:before {
            content: 'üêØ';
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1>Dica do Tigrinho</h1>
        <p>Comece pelo Elemento Raiz (HTML)</p>
    </div>
</body>
</html>
